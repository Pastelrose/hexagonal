<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>게시글 상세</title>
</head>
<body>
    <section>
        <h2 th:text="${post.title}">게시글 제목</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <span>
                        <strong>작성자:</strong> <span th:text="${post.author}">작성자</span>
                    </span>
                    <span>
                        <strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</span>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${post.content}" style="white-space: pre-line;">게시글 내용</p>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <a th:href="@{/posts}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </section>
</body>
</html>
