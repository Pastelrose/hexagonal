<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>게시글 수정</title>
</head>
<body>
    <section>
        <h2>게시글 수정</h2>
        
        <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${updateRequest}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">작성자</label>
                <input type="text" class="form-control" th:value="${post.author}" readonly>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </section>
</body>
</html>
